{% extends 'targetpulse/base.html' %}
{% block title %}Удалить задачу - TargetPulse{% endblock %}
{% block content %}
<h1>Удалить задачу "{{ task.title }}"</h1>
<div class="form-container">
    <p>Вы уверены, что хотите удалить эту задачу?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Удалить</button>
        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
